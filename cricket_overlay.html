<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@400;500;700&family=Bebas+Neue&family=Montserrat:wght@700;900&display=swap');

        :root {
            --primary-green: #00ff88;
            --primary-blue: #00bfff;
            --dark-bg: #0a1a0a;
            --overlay-dark: rgba(0, 0, 0, 0.85);
            --team1-color: #00cc66;
            --team2-color: #ff8c00;
            --scoreboard-bg: rgba(0, 0, 0, 0.9);
            --scoreboard-text: #ffffff;
            --highlight-red: #ff0033;
            --font-main: 'Montserrat', 'Arial Black', sans-serif;
            --font-display: 'Bebas Neue', 'Impact', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: transparent;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* ========== THEME / BRANDING ELEMENTS ========== */
        .stadium-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, transparent 50%, var(--dark-bg) 100%);
            pointer-events: none;
        }

        .light-streak {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--primary-green) 50%, transparent 100%);
            opacity: 0.6;
            animation: slideRight 3s ease-in-out infinite;
        }
        .light-streak.top { top: 50px; width: 800px; left: -800px; }
        .light-streak.middle {
            top: 150px; width: 600px; left: -600px;
            background: linear-gradient(90deg, transparent 0%, var(--primary-blue) 50%, transparent 100%);
            animation-delay: 1s;
        }
        .light-streak.bottom-left {
            bottom: 200px; width: 700px; right: -700px;
            animation: slideLeft 3s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes slideRight {
            0% { transform: translateX(0); opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { transform: translateX(2500px); opacity: 0; }
        }
        @keyframes slideLeft {
            0% { transform: translateX(0); opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { transform: translateX(-2500px); opacity: 0; }
        }

        .top-curve {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 200px;
            background: linear-gradient(180deg, var(--overlay-dark) 0%, transparent 100%);
            border-bottom: 3px solid var(--primary-green);
            clip-path: ellipse(100% 100% at 50% 0%);
        }

        .logo-container {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 180px;
            height: 180px;
            background: transparent;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        .logo-container img {
            max-width: 150px;
            max-height: 150px;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 8px 32px rgba(0, 255, 136, 0.6); }
        }

        .main-banner {
            position: absolute;
            top: 40px;
            right: 40px;
            background: linear-gradient(135deg, rgba(0, 50, 30, 0.95) 0%, rgba(0, 30, 20, 0.95) 100%);
            padding: 18px 60px;
            border-radius: 15px;
            border: 3px solid var(--primary-green);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(0, 255, 136, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .banner-title {
            font-family: var(--font-display);
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 3px;
            text-shadow: 0 0 20px var(--primary-green), 0 4px 10px rgba(0, 0, 0, 0.8);
            font-style: italic;
        }

        .banner-live {
            display: inline-block;
            background: var(--highlight-red);
            color: white;
            padding: 8px 25px;
            border-radius: 8px;
            font-size: 32px;
            font-weight: 900;
            animation: liveGlow 1.5s ease-in-out infinite;
        }

        @keyframes liveGlow {
            0%, 100% { box-shadow: 0 0 20px var(--highlight-red); }
            50% { box-shadow: 0 0 40px var(--highlight-red); }
        }

        /* ========== LOWER THIRD CONTAINER ========== */
        .lower-third {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,20,10,0.96) 0%, rgba(0,10,5,0.98) 100%);
            border-top: 4px solid var(--primary-green);
            z-index: 1000;
            box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.7);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }

        .lower-third.hidden { transform: translateY(100%); opacity: 0; }

        /* Flash effects */
        .lower-third.wicket-flash { border-top-color: #ff1744; box-shadow: 0 -8px 40px rgba(255,23,68,0.6); }
        .lower-third.four-flash { border-top-color: var(--primary-green); box-shadow: 0 -8px 40px rgba(0,255,136,0.5); }
        .lower-third.six-flash { border-top-color: #ffd740; box-shadow: 0 -8px 40px rgba(255,215,64,0.6); }

        /* ========== TOP ROW: Score + Batsmen + Bowler ========== */
        .row-top {
            display: flex;
            align-items: stretch;
            height: 72px;
            border-bottom: 2px solid rgba(0,255,136,0.25);
        }

        /* Score Panel */
        .score-panel {
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: linear-gradient(135deg, #00c853 0%, var(--primary-green) 100%);
            min-width: 280px;
            gap: 12px;
            position: relative;
        }

        .team-short {
            font-family: var(--font-display);
            font-size: 36px;
            font-weight: 900;
            color: #000;
            letter-spacing: 2px;
        }

        .score-main {
            font-family: var(--font-display);
            font-size: 42px;
            font-weight: 900;
            color: #000;
            letter-spacing: 1px;
        }

        .overs-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 20px;
            color: rgba(0,0,0,0.6);
            font-weight: 700;
        }

        .innings-badge {
            position: absolute;
            top: 4px;
            right: 10px;
            font-size: 13px;
            font-weight: 900;
            color: rgba(0,0,0,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--font-main);
        }

        /* 1st Innings Summary Badge (visible during 2nd innings) */
        .first-innings-badge {
            display: none;
            align-items: center;
            padding: 0 18px;
            background: rgba(0,255,136,0.08);
            border-right: 2px solid rgba(0,255,136,0.25);
            gap: 8px;
        }

        .first-innings-badge.visible { display: flex; }

        .fib-team {
            font-family: var(--font-display);
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            font-weight: 700;
        }

        .fib-score {
            font-family: var(--font-display);
            font-size: 22px;
            color: var(--primary-green);
            font-weight: 700;
        }

        /* Batsmen Panel */
        .batsmen-panel {
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            flex: 1;
            border-right: 2px solid rgba(0,255,136,0.25);
        }

        .batsman-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .batsman-name {
            font-family: var(--font-main);
            font-size: 20px;
            color: #ccc;
            font-weight: 700;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .batsman-name.on-strike { color: #fff; font-weight: 900; }
        .batsman-name.on-strike::after { content: '*'; color: var(--primary-green); font-size: 24px; }

        .batsman-runs {
            font-family: var(--font-display);
            font-size: 28px;
            color: var(--primary-green);
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        .batsman-balls {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: rgba(255,255,255,0.5);
        }

        .batsman-extras {
            display: flex;
            gap: 4px;
        }

        .extra-badge {
            font-size: 13px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 900;
            font-family: 'Roboto Mono', monospace;
        }

        .extra-badge.fours { background: rgba(0,255,136,0.2); color: var(--primary-green); border: 1px solid rgba(0,255,136,0.3); }
        .extra-badge.sixes { background: rgba(255,215,64,0.2); color: #ffd740; border: 1px solid rgba(255,215,64,0.3); }

        .batsman-divider {
            width: 2px;
            height: 36px;
            background: rgba(0,255,136,0.2);
        }

        /* Bowler Panel */
        .bowler-panel {
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
            min-width: 280px;
            border-right: 2px solid rgba(0,255,136,0.25);
        }

        .bowler-label {
            font-size: 13px;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            font-family: var(--font-main);
        }

        .bowler-name {
            font-family: var(--font-main);
            font-size: 20px;
            color: #fff;
            font-weight: 700;
            max-width: 130px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .bowler-figures {
            font-family: var(--font-display);
            font-size: 24px;
            color: var(--primary-blue);
            font-weight: 700;
        }

        .bowler-economy {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: rgba(0,191,255,0.6);
            font-weight: 700;
        }

        /* Run Rate Panel */
        .rates-panel {
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .rate-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rate-label {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            font-family: var(--font-main);
        }

        .rate-value {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 900;
            color: #fff;
        }

        .rate-value.rrr { color: #ff6e40; text-shadow: 0 0 10px rgba(255,110,64,0.3); }

        /* ========== BOTTOM ROW: Partnership + Last Wkt + Ball-by-ball + Recent ========== */
        .row-bottom {
            display: flex;
            align-items: stretch;
            height: 52px;
        }

        .bottom-section {
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-right: 2px solid rgba(0,255,136,0.15);
        }

        .bottom-label {
            font-size: 13px;
            color: rgba(0,255,136,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
            white-space: nowrap;
            font-family: var(--font-main);
        }

        .bottom-value {
            font-family: var(--font-display);
            font-size: 22px;
            color: #fff;
            font-weight: 700;
            white-space: nowrap;
        }

        /* Target / Need section (2nd innings only) */
        .chase-info {
            display: none;
            align-items: center;
            padding: 0 18px;
            gap: 16px;
            background: linear-gradient(90deg, rgba(255,110,64,0.12) 0%, rgba(255,110,64,0.05) 100%);
            border-right: 2px solid rgba(255,110,64,0.3);
        }

        .chase-info.visible { display: flex; }

        .chase-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chase-label {
            font-size: 13px;
            color: #ff6e40;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
            font-family: var(--font-main);
        }

        .chase-value {
            font-family: var(--font-display);
            font-size: 26px;
            color: #ff6e40;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255,110,64,0.3);
        }

        /* Ball-by-ball current over */
        .current-over {
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 5px;
            flex: 1;
        }

        .over-label {
            font-size: 13px;
            color: rgba(0,255,136,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
            margin-right: 6px;
            white-space: nowrap;
            font-family: var(--font-main);
        }

        .ball-dot {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            font-weight: 900;
            animation: ballIn 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes ballIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .ball-dot.dot { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.4); border: 1px solid rgba(255,255,255,0.15); }
        .ball-dot.runs { background: rgba(255,255,255,0.15); color: #fff; border: 1px solid rgba(255,255,255,0.25); }
        .ball-dot.four { background: rgba(0,255,136,0.25); color: var(--primary-green); border: 2px solid rgba(0,255,136,0.5); }
        .ball-dot.six { background: rgba(255,215,64,0.3); color: #ffd740; border: 2px solid rgba(255,215,64,0.5); }
        .ball-dot.wicket { background: rgba(255,23,68,0.35); color: #ff1744; border: 2px solid rgba(255,23,68,0.6); }
        .ball-dot.wide { background: rgba(156,39,176,0.25); color: #ce93d8; font-size: 11px; border: 1px solid rgba(156,39,176,0.4); }
        .ball-dot.noball { background: rgba(255,152,0,0.25); color: #ffb74d; font-size: 11px; border: 1px solid rgba(255,152,0,0.4); }

        /* Recent overs strip */
        .recent-overs {
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
        }

        .recent-over-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: var(--font-display);
            font-size: 18px;
            font-weight: 700;
        }

        .recent-over-item.low { background: rgba(0,255,136,0.15); color: #69f0ae; border: 1px solid rgba(0,255,136,0.25); }
        .recent-over-item.medium { background: rgba(255,215,64,0.15); color: #ffd740; border: 1px solid rgba(255,215,64,0.25); }
        .recent-over-item.high { background: rgba(255,23,68,0.15); color: #ff5252; border: 1px solid rgba(255,23,68,0.25); }

        .recent-over-num {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        /* Latest performance */
        .perf-section {
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .perf-item {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: rgba(255,255,255,0.6);
        }

        .perf-runs {
            color: var(--primary-blue);
            font-weight: 900;
        }

        .perf-wkts {
            color: #ff5252;
            font-weight: 900;
        }

        /* ========== STATUS BAR ========== */
        .status-bar {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 6px 20px;
            background: linear-gradient(90deg, rgba(255,215,64,0.15) 0%, rgba(255,215,64,0.05) 100%);
            border-bottom: 2px solid rgba(255,215,64,0.25);
        }

        .status-bar.visible { display: flex; }

        .status-text {
            font-family: var(--font-main);
            font-size: 18px;
            color: #ffd740;
            font-weight: 900;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,215,64,0.3);
        }

        /* ========== INNINGS TRANSITION ========== */
        .innings-transition {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 124px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            border-top: 4px solid var(--primary-green);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1001;
            animation: slideUp 0.5s ease;
        }

        .innings-transition.active { display: flex; }

        @keyframes slideUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .transition-title {
            font-family: var(--font-display);
            font-size: 36px;
            color: #ffd740;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255,215,64,0.4);
        }

        .transition-score {
            font-family: var(--font-display);
            font-size: 28px;
            color: #fff;
            margin-top: 6px;
        }

        /* ========== LOADING STATE ========== */
        .loading-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: linear-gradient(180deg, rgba(0,20,10,0.96) 0%, rgba(0,10,5,0.98) 100%);
            border-top: 4px solid var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-text {
            font-family: var(--font-main);
            font-size: 18px;
            color: var(--primary-green);
            font-weight: 700;
            animation: loadPulse 1.5s infinite;
        }

        @keyframes loadPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Animation classes */
        .slide-in { animation: slideInFromRight 0.4s ease; }
        @keyframes slideInFromRight {
            0% { transform: translateX(30px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

            <div class="rates-panel" id="ratesPanel">
                <div class="rate-item">
                    <span class="rate-label">CRR</span>
                    <span class="rate-value" id="crrValue">--</span>
                </div>
                <div class="rate-item" id="rrrItem" style="display:none;">
                    <span class="rate-label">RRR</span>
                    <span class="rate-value rrr" id="rrrValue">--</span>
                </div>
            </div>
        </div>

        <!-- Bottom Row -->
        <div class="row-bottom">
            <!-- Chase info (2nd innings) -->
            <div class="chase-info" id="chaseInfo">
                <div class="chase-item">
                    <span class="chase-label">TGT</span>
                    <span class="chase-value" id="targetValue">--</span>
                </div>
                <div class="chase-item">
                    <span class="chase-label">NEED</span>
                    <span class="chase-value" id="needValue">--</span>
                </div>
                <div class="chase-item">
                    <span class="chase-label">BALLS</span>
                    <span class="chase-value" id="ballsRemValue">--</span>
                </div>
            </div>

            <!-- Partnership -->
            <div class="bottom-section" id="partnershipSection">
                <span class="bottom-label">P'SHIP</span>
                <span class="bottom-value" id="partnershipValue">--</span>
            </div>

            <!-- Last Wicket -->
            <div class="bottom-section" id="lastWicketSection">
                <span class="bottom-label">LAST WKT</span>
                <span class="bottom-value" id="lastWicketValue">--</span>
            </div>

            <!-- Current Over Ball-by-ball -->
            <div class="current-over" id="currentOver">
                <span class="over-label">THIS OVER</span>
                <div id="ballDots"></div>
            </div>

            <!-- Recent Overs -->
            <div class="recent-overs" id="recentOvers">
                <span class="over-label" style="margin-right:2px;">LAST</span>
            </div>

            <!-- Latest Performance -->
            <div class="perf-section" id="perfSection">
            </div>
        </div>
    </div>

    <!-- Innings Transition Overlay -->
    <div class="innings-transition" id="inningsTransition">
        <div class="transition-title" id="transitionTitle">INNINGS BREAK</div>
        <div class="transition-score" id="transitionScore"></div>
    </div>

    <script>
        const API_URL = (window.location.protocol === 'file:' ? 'http://localhost:5555' : window.location.origin) + '/score';
        const REFRESH_INTERVAL = 1500;
        const DEMO_FALLBACK_AFTER = 3; // Switch to demo after N failed attempts

        // State tracking
        let prevInnings = 0;
        let prevScore = '';
        let prevEvent = '';
        let prevRecentOvers = '';
        let isFirstLoad = true;
        let failedAttempts = 0;
        let demoMode = false;

        // Demo data  realistic sample match for preview when server is offline
        function getDemoData() {
            return {
                matchInfo: {
                    description: 'India vs Pakistan, Super 4, Asia Cup 2025',
                    format: 'T20',
                    status: 'Pakistan need 42 runs in 24 balls',
                    venue: 'Dubai International Cricket Stadium',
                    state: 'InProgress',
                    toss: 'India won the toss and elected to bat',
                    result: ''
                },
                team1: { name: 'India', shortName: 'IND', id: 1 },
                team2: { name: 'Pakistan', shortName: 'PAK', id: 2 },
                currentInnings: 2,
                innings: [
                    {
                        id: 1, battingTeamId: 1, battingTeam: 'IND',
                        score: 192, wickets: 5, overs: 20.0, balls: 120,
                        runRate: '9.60'
                    },
                    {
                        id: 2, battingTeamId: 2, battingTeam: 'PAK',
                        score: 151, wickets: 4, overs: 16.0, balls: 96,
                        runRate: '9.44'
                    }
                ],
                miniscore: {
                    inningsId: 2,
                    battingTeam: { id: 2, score: 151, wickets: 4 },
                    batsmanStriker: {
                        name: 'Babar Azam', runs: 72, balls: 48,
                        fours: 8, sixes: 3, strikeRate: 150.0
                    },
                    batsmanNonStriker: {
                        name: 'Shadab Khan', runs: 28, balls: 18,
                        fours: 2, sixes: 2, strikeRate: 155.6
                    },
                    bowlerStriker: {
                        name: 'Jasprit Bumrah', overs: 3.0, maidens: 0,
                        runs: 24, wickets: 2, economy: 8.00
                    },
                    bowlerNonStriker: {
                        name: 'Hardik Pandya', overs: 3.0, maidens: 0,
                        runs: 32, wickets: 1, economy: 10.67
                    },
                    overs: 16.0,
                    target: 193,
                    partnership: { runs: 67, balls: 42 },
                    currentRunRate: 9.44,
                    requiredRunRate: 10.50,
                    lastWicket: 'Rizwan  c Kohli b Bumrah 34(25)  - 84/3 in 9.4 ov.',
                    recentOvers: '... | 1 4 0 2 0 1 | 0 6 1 W 0 4 | 1 0 4 1 2 0 | 4 0 1',
                    latestPerformance: [
                        { label: 'Last 5 ov', runs: 48, wkts: 1 }
                    ],
                    event: '',
                    remRunsToWin: 42,
                    oversRemaining: 4.0,
                    status: 'Pakistan need 42 runs in 24 balls'
                },
                recentCommentary: [],
                timestamp: new Date().toISOString(),
                error: null
            };
        }

        // DOM elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const lowerThird = document.getElementById('lowerThird');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const firstInningsBadge = document.getElementById('firstInningsBadge');
        const fibTeam = document.getElementById('fibTeam');
        const fibScore = document.getElementById('fibScore');
        const inningsBadge = document.getElementById('inningsBadge');
        const teamShort = document.getElementById('teamShort');
        const scoreMain = document.getElementById('scoreMain');
        const oversDisplay = document.getElementById('oversDisplay');
        const strikerName = document.getElementById('strikerName');
        const strikerRuns = document.getElementById('strikerRuns');
        const strikerBalls = document.getElementById('strikerBalls');
        const strikerFours = document.getElementById('strikerFours');
        const strikerSixes = document.getElementById('strikerSixes');
        const nonStrikerName = document.getElementById('nonStrikerName');
        const nonStrikerRuns = document.getElementById('nonStrikerRuns');
        const nonStrikerBalls = document.getElementById('nonStrikerBalls');
        const bowlerName = document.getElementById('bowlerName');
        const bowlerFigures = document.getElementById('bowlerFigures');
        const bowlerEconomy = document.getElementById('bowlerEconomy');
        const crrValue = document.getElementById('crrValue');
        const rrrItem = document.getElementById('rrrItem');
        const rrrValue = document.getElementById('rrrValue');
        const chaseInfo = document.getElementById('chaseInfo');
        const targetValue = document.getElementById('targetValue');
        const needValue = document.getElementById('needValue');
        const ballsRemValue = document.getElementById('ballsRemValue');
        const partnershipValue = document.getElementById('partnershipValue');
        const lastWicketValue = document.getElementById('lastWicketValue');
        const ballDots = document.getElementById('ballDots');
        const recentOvers = document.getElementById('recentOvers');
        const perfSection = document.getElementById('perfSection');
        const inningsTransition = document.getElementById('inningsTransition');
        const transitionTitle = document.getElementById('transitionTitle');
        const transitionScore = document.getElementById('transitionScore');

        function getShortName(name) {
            if (!name || name === '--') return '--';
            // If already short (3 chars), return as-is
            if (name.length <= 4) return name;
            // Try to get first name initial + last name
            const parts = name.split(' ');
            if (parts.length > 1) {
                return parts[0][0] + ' ' + parts[parts.length - 1];
            }
            return name.substring(0, 12);
        }

        function parseBallFromOverString(overStr) {
            // Parse "... | 4 0 4 0 0 1  | Wd 0 6 0 0 1 W" into ball arrays per over
            if (!overStr) return { currentOver: [], recentOversData: [] };

            const parts = overStr.split('|').map(s => s.trim()).filter(s => s && s !== '...');
            const allOvers = [];

            for (const part of parts) {
                const balls = part.split(/\s+/).filter(b => b);
                allOvers.push(balls);
            }

            // Last set of balls is the current/most recent over
            const currentOver = allOvers.length > 0 ? allOvers[allOvers.length - 1] : [];
            const recentOversData = allOvers.slice(0, -1);

            return { currentOver, recentOversData };
        }

        function getBallClass(ball) {
            const b = ball.toUpperCase().trim();
            if (b === 'W') return 'wicket';
            if (b === '4') return 'four';
            if (b === '6') return 'six';
            if (b === '0' || b === '.') return 'dot';
            if (b.includes('WD') || b.includes('Wd')) return 'wide';
            if (b.includes('NB') || b.includes('Nb')) return 'noball';
            return 'runs';
        }

        function getBallLabel(ball) {
            const b = ball.toUpperCase().trim();
            if (b === '0' || b === '.') return '0';
            if (b.includes('WD') || b.includes('Wd')) return 'WD';
            if (b.includes('NB') || b.includes('Nb')) return 'NB';
            return ball;
        }

        function getOverRunTotal(balls) {
            let total = 0;
            for (const b of balls) {
                const num = parseInt(b);
                if (!isNaN(num)) total += num;
                // Wides/no-balls also contribute runs
                if (b.toLowerCase().includes('wd')) total += 1;
                if (b.toLowerCase().includes('nb')) total += 1;
            }
            return total;
        }

        function getOverClass(runs) {
            if (runs <= 5) return 'low';
            if (runs <= 9) return 'medium';
            return 'high';
        }

        function triggerFlash(type) {
            lowerThird.classList.remove('wicket-flash', 'four-flash', 'six-flash');
            void lowerThird.offsetWidth; // Force reflow
            lowerThird.classList.add(type + '-flash');
            setTimeout(() => lowerThird.classList.remove(type + '-flash'), 600);
        }

        function showInningsTransition(inningsNum, teamName, score, wickets, overs) {
            transitionTitle.textContent = inningsNum === 2 ? 'INNINGS BREAK' : 'MATCH START';
            transitionScore.textContent = `${teamName} ${score}/${wickets} (${overs} ov)`;
            inningsTransition.classList.add('active');

            setTimeout(() => {
                inningsTransition.classList.remove('active');
            }, 4000);
        }

        function processScoreData(data) {
                if (data.error && !data.miniscore && (!data.innings || data.innings.length === 0)) {
                    return; // Keep showing cached data
                }

                // Hide loading, show lower third
                loadingOverlay.style.display = 'none';
                lowerThird.classList.remove('hidden');

                const mini = data.miniscore;
                const innings = data.innings || [];
                const currentInn = data.currentInnings || 1;
                const matchState = data.matchInfo?.state || '';

                // Detect innings change
                if (prevInnings > 0 && currentInn !== prevInnings && currentInn === 2) {
                    const firstInn = innings[0];
                    if (firstInn) {
                        showInningsTransition(2, firstInn.battingTeam, firstInn.score, firstInn.wickets, firstInn.overs);
                    }
                }
                prevInnings = currentInn;

                // Get the current batting innings data
                const currentInningsData = innings.find(i => i.id === currentInn) || innings[innings.length - 1];

                // Status bar (show for completed matches, special events)
                if (matchState === 'Complete' && data.matchInfo?.status) {
                    statusBar.classList.add('visible');
                    statusText.textContent = data.matchInfo.status;
                } else {
                    statusBar.classList.remove('visible');
                }

                // 1st innings badge (show during 2nd innings)
                if (currentInn >= 2 && innings.length >= 1) {
                    const firstInn = innings[0];
                    firstInningsBadge.classList.add('visible');
                    fibTeam.textContent = firstInn.battingTeam;
                    fibScore.textContent = `${firstInn.score}/${firstInn.wickets}`;
                } else {
                    firstInningsBadge.classList.remove('visible');
                }

                // Score panel
                if (currentInningsData) {
                    teamShort.textContent = currentInningsData.battingTeam || '--';
                    scoreMain.textContent = `${currentInningsData.score}/${currentInningsData.wickets}`;
                    oversDisplay.textContent = `(${currentInningsData.overs} ov)`;
                    inningsBadge.textContent = currentInn === 1 ? '1ST INN' : '2ND INN';
                }

                // Batsmen
                if (mini?.batsmanStriker) {
                    const s = mini.batsmanStriker;
                    strikerName.textContent = getShortName(s.name);
                    strikerRuns.textContent = s.runs;
                    strikerBalls.textContent = `(${s.balls})`;
                    strikerFours.textContent = `4s:${s.fours}`;
                    strikerSixes.textContent = `6s:${s.sixes}`;
                } else {
                    strikerName.textContent = '--';
                    strikerRuns.textContent = '--';
                    strikerBalls.textContent = '';
                    strikerFours.textContent = '';
                    strikerSixes.textContent = '';
                }

                if (mini?.batsmanNonStriker) {
                    const ns = mini.batsmanNonStriker;
                    nonStrikerName.textContent = getShortName(ns.name);
                    nonStrikerRuns.textContent = ns.runs;
                    nonStrikerBalls.textContent = `(${ns.balls})`;
                } else {
                    nonStrikerName.textContent = '--';
                    nonStrikerRuns.textContent = '';
                    nonStrikerBalls.textContent = '';
                }

                // Bowler
                if (mini?.bowlerStriker) {
                    const b = mini.bowlerStriker;
                    bowlerName.textContent = getShortName(b.name);
                    bowlerFigures.textContent = `${b.overs}-${b.maidens}-${b.runs}-${b.wickets}`;
                    bowlerEconomy.textContent = `ER:${b.economy}`;
                } else {
                    bowlerName.textContent = '--';
                    bowlerFigures.textContent = '--';
                    bowlerEconomy.textContent = '';
                }

                // Run rates
                crrValue.textContent = mini?.currentRunRate ? mini.currentRunRate.toFixed(2) : (currentInningsData?.runRate || '--');

                // Required run rate + chase info (2nd innings only)
                if (currentInn >= 2 && mini?.target > 0) {
                    rrrItem.style.display = '';
                    rrrValue.textContent = mini.requiredRunRate > 0 ? mini.requiredRunRate.toFixed(2) : '--';

                    chaseInfo.classList.add('visible');
                    targetValue.textContent = mini.target;
                    needValue.textContent = mini.remRunsToWin > 0 ? mini.remRunsToWin : '--';

                    // Calculate balls remaining
                    if (currentInningsData) {
                        const totalBalls = data.matchInfo?.format === 'T20' ? 120 : 300;
                        const ballsRem = totalBalls - (currentInningsData.balls || 0);
                        ballsRemValue.textContent = ballsRem > 0 ? ballsRem : '--';
                    }
                } else {
                    rrrItem.style.display = 'none';
                    chaseInfo.classList.remove('visible');
                }

                // Partnership
                if (mini?.partnership) {
                    partnershipValue.textContent = `${mini.partnership.runs}(${mini.partnership.balls})`;
                } else {
                    partnershipValue.textContent = '--';
                }

                // Last Wicket
                if (mini?.lastWicket) {
                    // Parse "Usman Tariq   b Hardik Pandya 0(3)  - 114/10 in 17.6 ov."
                    const lwText = mini.lastWicket;
                    // Shorten to just name and score
                    const lwMatch = lwText.match(/^(.+?)\s{2,}/);
                    const lwScoreMatch = lwText.match(/(\d+)\((\d+)\)/);
                    if (lwMatch && lwScoreMatch) {
                        lastWicketValue.textContent = `${lwMatch[1].trim()} ${lwScoreMatch[1]}(${lwScoreMatch[2]})`;
                    } else {
                        lastWicketValue.textContent = lwText.substring(0, 30);
                    }
                } else {
                    lastWicketValue.textContent = '--';
                }

                // Ball-by-ball from recentOvers string
                const recentOversStr = mini?.recentOvers || '';
                if (recentOversStr !== prevRecentOvers) {
                    prevRecentOvers = recentOversStr;

                    const { currentOver: currentOverBalls, recentOversData } = parseBallFromOverString(recentOversStr);

                    // Render current over balls
                    ballDots.innerHTML = '';
                    for (const ball of currentOverBalls) {
                        const dot = document.createElement('span');
                        dot.className = `ball-dot ${getBallClass(ball)}`;
                        dot.textContent = getBallLabel(ball);
                        ballDots.appendChild(dot);
                    }

                    // Render recent overs
                    // Clear existing (keep the label)
                    const overLabel = recentOvers.querySelector('.over-label');
                    recentOvers.innerHTML = '';
                    recentOvers.appendChild(overLabel);

                    for (const overBalls of recentOversData) {
                        const total = getOverRunTotal(overBalls);
                        const hasWicket = overBalls.some(b => b.toUpperCase() === 'W');
                        const item = document.createElement('span');
                        item.className = `recent-over-item ${getOverClass(total)}`;
                        item.textContent = total + (hasWicket ? 'W' : '');
                        recentOvers.appendChild(item);
                    }
                }

                // Event-based flash effects
                const eventStr = mini?.event || '';
                if (eventStr !== prevEvent && !isFirstLoad) {
                    if (eventStr.includes('wicket')) triggerFlash('wicket');
                    else if (eventStr.includes('six')) triggerFlash('six');
                    else if (eventStr.includes('four')) triggerFlash('four');
                }
                prevEvent = eventStr;

                // Latest performance
                if (mini?.latestPerformance && mini.latestPerformance.length > 0) {
                    perfSection.innerHTML = '';
                    for (const perf of mini.latestPerformance) {
                        const item = document.createElement('span');
                        item.className = 'perf-item';
                        item.innerHTML = `<span class="bottom-label">${perf.label}</span> <span class="perf-runs">${perf.runs}r</span>/<span class="perf-wkts">${perf.wkts}w</span>`;
                        perfSection.appendChild(item);
                    }
                }

                isFirstLoad = false;
        }

        async function fetchScore() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                failedAttempts = 0; // Reset on success
                if (demoMode) {
                    demoMode = false;
                    console.log('Live data restored  exiting demo mode');
                }
                processScoreData(data);
            } catch (error) {
                failedAttempts++;
                console.error('Fetch error:', error, `(attempt ${failedAttempts})`);

                if (failedAttempts >= DEMO_FALLBACK_AFTER && !demoMode) {
                    demoMode = true;
                    console.log('Server offline  switching to DEMO mode');
                }

                if (demoMode) {
                    processScoreData(getDemoData());
                } else if (isFirstLoad) {
                    loadingOverlay.querySelector('.loading-text').textContent =
                        `Connecting to server... (attempt ${failedAttempts})`;
                }
            }
        }

        // Initial fetch
        fetchScore();

        // Periodic updates
        setInterval(fetchScore, REFRESH_INTERVAL);

        console.log('Cricket Score Overlay v2 initialized');
        console.log('API:', API_URL, '| Refresh:', REFRESH_INTERVAL / 1000, 's');
        console.log('Demo fallback after', DEMO_FALLBACK_AFTER, 'failed attempts');
    </script>
</body>
</html>
