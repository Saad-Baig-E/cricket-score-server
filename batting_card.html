<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Batting Scorecard - RAILOKATTA LIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@400;500;700&family=Bebas+Neue&family=Montserrat:wght@700;900&display=swap');

        :root {
            --primary-green: #00ff88;
            --primary-blue: #00bfff;
            --dark-bg: #0a1a0a;
            --overlay-dark: rgba(0, 0, 0, 0.85);
            --scoreboard-bg: rgba(0, 0, 0, 0.9);
            --scoreboard-text: #ffffff;
            --highlight-red: #ff0033;
            --font-main: 'Montserrat', 'Arial Black', sans-serif;
            --font-display: 'Bebas Neue', 'Impact', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1920px; height: 1080px;
            overflow: hidden;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            background: transparent;
            position: relative;
        }

        .stadium-bg {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, rgba(0,30,15,0.6) 50%, var(--dark-bg) 100%);
            pointer-events: none;
        }
        .light-streak { position: absolute; height: 4px; background: linear-gradient(90deg, transparent 0%, var(--primary-green) 50%, transparent 100%); opacity: 0.6; animation: slideRight 3s ease-in-out infinite; }
        .light-streak.top { top: 50px; width: 800px; left: -800px; }
        .light-streak.middle { top: 150px; width: 600px; left: -600px; background: linear-gradient(90deg, transparent 0%, var(--primary-blue) 50%, transparent 100%); animation-delay: 1s; }
        .light-streak.bottom-left { bottom: 200px; width: 700px; right: -700px; animation: slideLeft 3s ease-in-out infinite; animation-delay: 2s; }
        @keyframes slideRight { 0% { transform: translateX(0); opacity: 0.3; } 50% { opacity: 0.8; } 100% { transform: translateX(2500px); opacity: 0; } }
        @keyframes slideLeft { 0% { transform: translateX(0); opacity: 0.3; } 50% { opacity: 0.8; } 100% { transform: translateX(-2500px); opacity: 0; } }

        .top-curve { position: absolute; top: 0; left: 0; right: 0; height: 200px; background: linear-gradient(180deg, var(--overlay-dark) 0%, transparent 100%); border-bottom: 3px solid var(--primary-green); clip-path: ellipse(100% 100% at 50% 0%); }

        .logo-container { position: absolute; top: 30px; left: 40px; width: 120px; height: 120px; background: transparent; border-radius: 15px; backdrop-filter: blur(10px); border: 2px solid var(--primary-green); display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3); animation: pulse 2s ease-in-out infinite; z-index: 10; }
        .logo-container img { max-width: 100px; max-height: 100px; object-fit: contain; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3); } 50% { box-shadow: 0 8px 32px rgba(0, 255, 136, 0.6); } }

        .main-banner { position: absolute; top: 30px; right: 40px; background: linear-gradient(135deg, rgba(0, 50, 30, 0.95) 0%, rgba(0, 30, 20, 0.95) 100%); padding: 14px 40px; border-radius: 12px; border: 2px solid var(--primary-green); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(0, 255, 136, 0.2); display: flex; align-items: center; gap: 15px; }
        .banner-title { font-family: var(--font-display); font-size: 42px; font-weight: 900; color: #fff; letter-spacing: 3px; text-shadow: 0 0 20px var(--primary-green), 0 4px 10px rgba(0,0,0,0.8); font-style: italic; }
        .banner-live { background: var(--highlight-red); color: white; padding: 6px 18px; border-radius: 6px; font-size: 22px; font-weight: 900; animation: liveGlow 1.5s ease-in-out infinite; }
        @keyframes liveGlow { 0%, 100% { box-shadow: 0 0 20px var(--highlight-red); } 50% { box-shadow: 0 0 40px var(--highlight-red); } }

        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: var(--dark-bg); display: flex; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s; }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .loading-text { color: var(--primary-green); font-size: 28px; font-weight: 700; }

        /* ========== MAIN PANEL ========== */
        .panel-container { position: absolute; top: 180px; left: 80px; right: 80px; bottom: 60px; display: flex; flex-direction: column; }

        .panel-header {
            background: linear-gradient(135deg, rgba(0, 50, 30, 0.95) 0%, rgba(0, 30, 20, 0.95) 100%);
            border: 2px solid var(--primary-green); border-bottom: none;
            border-radius: 16px 16px 0 0; padding: 20px 40px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .panel-title { font-family: var(--font-display); font-size: 48px; color: #fff; letter-spacing: 4px; text-shadow: 0 0 15px var(--primary-green); }
        .panel-subtitle { font-family: 'Roboto Mono', monospace; font-size: 24px; color: var(--primary-green); }
        .match-score-badge { background: rgba(0, 255, 136, 0.15); border: 1px solid var(--primary-green); border-radius: 8px; padding: 8px 20px; font-family: 'Roboto Mono', monospace; font-size: 22px; color: #fff; }

        .panel-body {
            background: var(--scoreboard-bg);
            border: 2px solid rgba(0, 255, 136, 0.3); border-top: none;
            border-radius: 0 0 16px 16px; flex: 1; overflow: hidden;
        }

        .bat-table { width: 100%; border-collapse: collapse; }
        .bat-table thead th {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary-green);
            font-family: 'Oswald', sans-serif;
            font-size: 22px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 2px;
            padding: 16px 24px; text-align: center;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        .bat-table thead th:first-child { text-align: left; padding-left: 40px; }

        .bat-table tbody tr {
            border-bottom: 1px solid rgba(255,255,255,0.06);
            transition: background 0.3s;
        }
        .bat-table tbody tr:hover { background: rgba(0, 255, 136, 0.05); }
        .bat-table tbody tr.active-bat {
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid var(--primary-green);
        }

        .bat-table tbody td {
            font-size: 26px; color: #fff;
            padding: 14px 24px; text-align: center;
            font-family: 'Roboto Mono', monospace;
        }
        .bat-table tbody td:first-child {
            text-align: left; padding-left: 40px;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 28px; font-weight: 700;
        }

        .bat-name-cell { display: flex; flex-direction: column; gap: 2px; }
        .bat-name { display: flex; align-items: center; gap: 10px; }
        .bat-dismissal { font-size: 16px; color: rgba(255,255,255,0.4); font-weight: 400; }
        .not-out { color: var(--primary-green); }
        .active-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--primary-green); box-shadow: 0 0 10px var(--primary-green); animation: dotPulse 1.5s ease-in-out infinite; display: inline-block; }
        @keyframes dotPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .runs-fifty { color: var(--primary-green); font-weight: 700; }
        .runs-century { color: #ffd700; font-weight: 700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .sr-high { color: var(--primary-green); }
        .sr-low { color: var(--highlight-red); }

        /* Extras & Total row */
        .extras-row td {
            background: rgba(0, 255, 136, 0.05);
            border-top: 2px solid rgba(0, 255, 136, 0.2);
            font-size: 22px !important; color: rgba(255,255,255,0.6) !important;
        }
        .total-row td {
            background: rgba(0, 255, 136, 0.1);
            font-size: 28px !important; font-weight: 700 !important;
            color: #fff !important;
            border-top: 2px solid var(--primary-green);
        }
    </style>
</head>
<body>
    <div class="stadium-bg"></div>
    <div class="light-streak top"></div>
    <div class="light-streak middle"></div>
    <div class="light-streak bottom-left"></div>
    <div class="top-curve"></div>

    <div class="logo-container"><img src="logo.png" alt="Logo" onerror="this.style.display='none'"></div>
    <div class="main-banner"><span class="banner-title">RAILOKATTA</span><span class="banner-live">LIVE</span></div>

    <div class="loading-overlay" id="loadingOverlay"><span class="loading-text">Connecting to score server...</span></div>

    <div class="panel-container" id="panelContainer" style="display:none;">
        <div class="panel-header">
            <div>
                <div class="panel-title" id="panelTitle">BATTING SCORECARD</div>
                <div class="panel-subtitle" id="panelSubtitle">--</div>
            </div>
            <div class="match-score-badge" id="scoreBadge">--</div>
        </div>
        <div class="panel-body">
            <table class="bat-table">
                <thead>
                    <tr>
                        <th>Batter</th>
                        <th>R</th>
                        <th>B</th>
                        <th>4s</th>
                        <th>6s</th>
                        <th>SR</th>
                    </tr>
                </thead>
                <tbody id="batBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = (window.location.protocol === 'file:' ? 'http://localhost:5555' : window.location.origin) + '/score';
        const REFRESH_INTERVAL = 1500;
        const DEMO_FALLBACK_AFTER = 3;
        let failedAttempts = 0, demoMode = false, isFirstLoad = true;

        function getDemoData() {
            return {
                matchInfo: { description: 'India vs Pakistan, Super 4, Asia Cup 2025', status: 'Pakistan need 42 runs in 24 balls', state: 'InProgress' },
                team1: { name: 'India', shortName: 'IND' }, team2: { name: 'Pakistan', shortName: 'PAK' },
                currentInnings: 2,
                innings: [
                    { id: 1, battingTeam: 'India', score: 192, wickets: 5, overs: 20.0,
                      batsmen: [
                        { name: 'Rohit Sharma', runs: 52, balls: 34, fours: 6, sixes: 3, strikeRate: 152.9, dismissal: 'c Rizwan b Shaheen' },
                        { name: 'Virat Kohli', runs: 82, balls: 53, fours: 8, sixes: 4, strikeRate: 154.7, dismissal: 'not out' },
                        { name: 'Suryakumar Yadav', runs: 18, balls: 10, fours: 2, sixes: 1, strikeRate: 180.0, dismissal: 'b Naseem' },
                        { name: 'Shreyas Iyer', runs: 5, balls: 6, fours: 1, sixes: 0, strikeRate: 83.3, dismissal: 'lbw b Shadab' },
                        { name: 'Hardik Pandya', runs: 24, balls: 12, fours: 1, sixes: 2, strikeRate: 200.0, dismissal: 'c Babar b Rauf' },
                        { name: 'Ravindra Jadeja', runs: 8, balls: 5, fours: 1, sixes: 0, strikeRate: 160.0, dismissal: 'not out' }
                      ],
                      extras: { total: 3, byes: 0, legByes: 1, wides: 2, noBalls: 0 }
                    },
                    { id: 2, battingTeam: 'Pakistan', score: 151, wickets: 4, overs: 16.0,
                      batsmen: [
                        { name: 'Babar Azam', runs: 72, balls: 48, fours: 8, sixes: 3, strikeRate: 150.0, dismissal: 'not out' },
                        { name: 'Mohammad Rizwan', runs: 34, balls: 25, fours: 4, sixes: 1, strikeRate: 136.0, dismissal: 'c Kohli b Bumrah' },
                        { name: 'Fakhar Zaman', runs: 12, balls: 8, fours: 2, sixes: 0, strikeRate: 150.0, dismissal: 'b Pandya' },
                        { name: 'Shadab Khan', runs: 28, balls: 18, fours: 2, sixes: 2, strikeRate: 155.6, dismissal: 'not out' }
                      ],
                      extras: { total: 2, byes: 0, legByes: 0, wides: 1, noBalls: 1 }
                    }
                ],
                miniscore: {
                    batsmanStriker: { name: 'Babar Azam' },
                    batsmanNonStriker: { name: 'Shadab Khan' }
                },
                timestamp: new Date().toISOString(), error: null
            };
        }

        function processData(data) {
            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('panelContainer').style.display = '';

            const currentInn = data.innings && data.innings.length > 0 ? data.innings[data.innings.length - 1] : null;
            const mini = data.miniscore;
            const batsmen = currentInn?.batsmen || [];

            const battingTeam = currentInn?.battingTeam || currentInn?.battingTeamShort || '--';
            document.getElementById('panelTitle').textContent = 'BATTING SCORECARD';
            document.getElementById('panelSubtitle').textContent = battingTeam;
            document.getElementById('scoreBadge').textContent = currentInn
                ? `${battingTeam} ${currentInn.score}/${currentInn.wickets} (${currentInn.overs} ov)`
                : '--';

            const strikerName = mini?.batsmanStriker?.name || '';
            const nonStrikerName = mini?.batsmanNonStriker?.name || '';

            const body = document.getElementById('batBody');
            body.innerHTML = '';

            if (batsmen.length === 0) {
                body.innerHTML = '<tr><td colspan="6" style="text-align:center;color:rgba(255,255,255,0.3);padding:40px;font-size:24px;">No batting data available</td></tr>';
                return;
            }

            batsmen.forEach(b => {
                const isNotOut = !b.dismissal || b.dismissal.toLowerCase().includes('not out') || b.dismissal === 'batting';
                const isStriker = b.name === strikerName;
                const isNonStriker = b.name === nonStrikerName;
                const isActive = isStriker || isNonStriker;

                const sr = typeof b.strikeRate === 'number' ? b.strikeRate : parseFloat(b.strikeRate) || 0;
                const runsClass = b.runs >= 100 ? 'runs-century' : b.runs >= 50 ? 'runs-fifty' : '';
                const srClass = sr >= 150 ? 'sr-high' : sr < 80 && b.balls > 10 ? 'sr-low' : '';

                const tr = document.createElement('tr');
                if (isActive) tr.className = 'active-bat';
                tr.innerHTML = `
                    <td>
                        <div class="bat-name-cell">
                            <span class="bat-name ${isNotOut ? 'not-out' : ''}">${isStriker ? '<span class="active-dot"></span>' : ''}${b.name}${isNotOut ? '*' : ''}</span>
                            <span class="bat-dismissal">${isNotOut ? 'not out' : (b.dismissal || '')}</span>
                        </div>
                    </td>
                    <td class="${runsClass}">${b.runs}</td>
                    <td>${b.balls}</td>
                    <td>${b.fours}</td>
                    <td>${b.sixes}</td>
                    <td class="${srClass}">${sr.toFixed(1)}</td>
                `;
                body.appendChild(tr);
            });

            // Extras row
            if (currentInn?.extras) {
                const ext = currentInn.extras;
                const parts = [];
                if (ext.byes) parts.push(`b ${ext.byes}`);
                if (ext.legByes) parts.push(`lb ${ext.legByes}`);
                if (ext.wides) parts.push(`w ${ext.wides}`);
                if (ext.noBalls) parts.push(`nb ${ext.noBalls}`);
                const tr = document.createElement('tr');
                tr.className = 'extras-row';
                tr.innerHTML = `<td>Extras ${parts.length ? '(' + parts.join(', ') + ')' : ''}</td><td>${ext.total || 0}</td><td colspan="4"></td>`;
                body.appendChild(tr);
            }

            // Total row
            if (currentInn) {
                const tr = document.createElement('tr');
                tr.className = 'total-row';
                tr.innerHTML = `<td>TOTAL (${currentInn.wickets} wkts, ${currentInn.overs} ov)</td><td>${currentInn.score}</td><td colspan="4"></td>`;
                body.appendChild(tr);
            }

            isFirstLoad = false;
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                failedAttempts = 0;
                if (demoMode) demoMode = false;
                processData(data);
            } catch (e) {
                failedAttempts++;
                if (failedAttempts >= DEMO_FALLBACK_AFTER && !demoMode) demoMode = true;
                if (demoMode) processData(getDemoData());
                else if (isFirstLoad) document.querySelector('.loading-text').textContent = `Connecting... (attempt ${failedAttempts})`;
            }
        }

        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);
    </script>
</body>
</html>
